<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Playoff App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d42a 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        .bracket {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .team {
            background: #fff;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .scoreboard {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hockey Playoff App</h1>
        </div>
    </header>
    <div class="container">
        <section class="bracket">
            <div class="team">Team 1</div>
            <div class="team">Team 2</div>
            <div class="team">Team 3</div>
            <div class="team">Team 4</div>
        </section>
        <section class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Team 1: 3</p>
            <p>Team 2: 2</p>
        </section>
    </div>
</body>
</html>
